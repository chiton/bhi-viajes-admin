<ion-header>

  <ion-navbar>
    <ion-title>Respuestas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row  class="grid-head">
      <ion-col>Trivia</ion-col>
      <ion-col>Respuesta</ion-col>
      <ion-col>Nombre</ion-col>
      <ion-col>Email</ion-col>
      <ion-col>Fecha</ion-col>
    </ion-row>
    <ion-row *ngFor="let resp of respuestas | async">
        <ion-col>{{resp.trivia}}</ion-col>
        <ion-col>{{resp.response}}</ion-col>
        <ion-col>{{resp.name}}</ion-col>
        <ion-col>{{resp.email}}</ion-col>
        <ion-col>{{resp.date.toDate().toLocaleDateString()}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
