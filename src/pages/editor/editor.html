<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="viaje" (ngSubmit)="submit()">
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Precio</ion-label>
            <ion-input formControlName="price"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Fecha de Salida</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" min="2017" max="2040" formControlName="departureDate"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Fecha de Regreso</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" min="2017" max="2040" formControlName="returnDate"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Resumen</ion-label>
            <ion-textarea formControlName="summary"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Detalles</ion-label>
            <ion-textarea formControlName="details"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Url de Imagen</ion-label>
            <ion-input type="text" formControlName="image"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!viaje.valid">Submit</button>
      </form>
</ion-content>
