<ion-header>

  <ion-navbar>
    <ion-title>{{viaje.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="informCoord(viaje)">
      <ion-icon name="locate" outline item-end icon-start></ion-icon>
  </button>
  <button ion-button (click)="editViaje(viaje)">
      <ion-icon name="create" outline item-end icon-start></ion-icon>
  </button>
  <button ion-button color="danger" (click)="removeViaje(viaje)">
      <ion-icon name="trash"></ion-icon>
  </button>
  <hr>
  <strong>Precio:</strong> {{viaje.price}} <br/>
  <strong>Salida:</strong> {{viaje.departureDate.toDate().toLocaleDateString()}}<br/>
  <strong>Regreso:</strong> {{viaje.returnDate.toDate().toLocaleDateString()}}
  <p [innerHTML]="viaje.details"></p>
<strong>Bus Ãºltimo registro:</strong> {{viaje.lastEntry.toDate().toLocaleString()}}
  <div id="map"></div>
</ion-content>
